<!DOCTYPE html>
<!--

-->
<html>
    <head>
        <!--Version: 0.1.0a-20140323 -->
        <title>HexaMemory</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, , initial-scale=1, maximum-scale=1" />        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <link type="text/css" rel="stylesheet" href="css/basic_game_layout.css" />
        <!--[if IE 8 ]>    
        <link type="text/css" rel="stylesheet" href="css/ie8_compatibility.css" />   
        <![endif]-->
    </head>
    <body>
        <div id="header-board">
            <div id="score-best" >
                <span class="label">Best: </span>
                <span class="score" >0</span>
            </div>
            <div id="score-current" >
                <span class="label">Current: </span>
                <span class="score" >0</span>
            </div>
            <form id="controls" >
                <input id="auto-progress" name="auto-progress" checked="checked" 
                       type="checkbox"/>
                <label for="auto-progress" id="auto-progress-label" >
                    Auto-Progress
                </label>
            </form>
        </div>
        <div id="game-body-wrapper" >
            <div id="game-body">
                <img class="map-hack"  src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" usemap="#button-map" />
                <div id="button-1-wrapper" class="row-1 right-col trapezium-button-wrapper" >
                    <div id="button-1" class="trapezium-button" ></div>
                </div>
                                
                <div id="button-2-wrapper" class="row-2 right-col trapezium-button-wrapper" >
                    <div id="button-2" class="trapezium-button" ></div>
                </div>
                                
                <div id="button-3-wrapper" class="row-3 right-col trapezium-button-wrapper" >
                    <div id="button-3" class="trapezium-button" ></div>
                </div>
                                                
                <div id="button-4-wrapper" class="row-1 left-col trapezium-button-wrapper">
                    <div id="button-4" class="trapezium-button"></div>
                </div>
                
                
                <div id="button-5-wrapper" class="row-2 left-col trapezium-button-wrapper">
                    <div id="button-5" class="trapezium-button"></div>
                </div>
                
                <div id="button-6-wrapper" class="row-3 left-col trapezium-button-wrapper" >
                    <div id="button-6" class="trapezium-button" ></div>
                </div>                
            </div>
        </div>  
        <map name="button-map">

   <!-- <area id="full-area" shape="rect" coords="0,0,1000,1000" 
                  href="javascript:void(0);" alt="Button" 
                  onclick="alert('button:'+event.clientX+','+event.clientY)"   /> -->
        <area id="button-area-1" shape="poly" coords="285,15,285,244,350,285,548,170" 
              alt="Button" href="javascript:void(0);" />
        <area id="button-area-2" shape="poly" coords="354,290,555,175,555,480,354,362"
              alt="Button" href="javascript:void(0);"  />
        <area id="button-area-3" shape="poly" coords="348,372,548,487,282,640,284,410" 
              alt="Button" href="javascript:void(0);"  />
        
        <area id="button-area-4" shape="poly" coords="212,374,275,408,275,639,14,488" 
              alt="Button" href="javascript:void(0);"  />
        <area id="button-area-5" shape="poly" coords="199,290,8,175,8,480,199,362"  
              alt="Button" href="javascript:void(0);"  />
        <area id="button-area-6" shape="poly" coords="10,170,208,285,275,244,275,15"  
              alt="Button" href="javascript:void(0);"   />
        </map>  
    </body>
</html>
