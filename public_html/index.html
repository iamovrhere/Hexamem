<!DOCTYPE html>

<html manifest="hexamem.appcache">
    <head>
        <!--Version: 0.4.0a-20140411 -->
        <title>HexaMem 0.4.0a</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />        
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
                
        <link type="text/css" rel="stylesheet" href="css/basic_game_layout.css" />
        <link type="text/css" rel="stylesheet" href="css/button_colours.css" />
        <link type="text/css" rel="stylesheet" href="css/animations.css" />
        <!--[if IE 8 ]>    
        <link type="text/css" rel="stylesheet" href="css/ie8_compatibility.css" />   
        <![endif]-->
                
        <script type="text/javascript" src="js/hexamem-engine.js" ></script>
        <script type="text/javascript" src="js/Game.js" ></script>
        <script type="text/javascript" src="js/PlayArea.js" ></script>
        <script type="text/javascript" src="js/HeaderBoard.js" ></script>
        <script type="text/javascript" src="js/Storage.js" ></script>
        <script type="text/javascript" src="js/AudioManager.js" ></script>
    </head>
    <body >
        <div id="header-board">
            <div id="score-best" >
                <span class="label">Best: </span>
                <span id="best-score" class="score" ></span>
            </div>
            <div id="score-current" >
                <span class="label">Current: </span>
                <span id="current-score"  class="score" ></span>
            </div>
            <form id="controls" >
                <input id="auto-progress" name="auto-progress" checked="checked" 
                       type="checkbox"/>
                <label for="auto-progress" id="auto-progress-label" >
                    Auto-Progress
                </label>
                <input id='reset-button' type="button" name='reset-button' value='Reset' />
            </form>
        </div>
        <div id="game-body-wrapper" class="" >
            <img class="map-hack"  
                     src="data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" 
                     usemap="#button-map" />
            <div id="game-body">                
                <div id="middle-button" class=""></div>
                <div id="button-1-wrapper" class="row-1 right-col trapezium-button-wrapper " >
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-1" class="trapezium-button" ></div>
                </div>          
                <div id="button-2-wrapper" class="row-2 right-col trapezium-button-wrapper " >
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-2" class="trapezium-button" ></div>
                </div>          
                <div id="button-3-wrapper" class="row-3 right-col trapezium-button-wrapper " >
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-3" class="trapezium-button" ></div>
                </div>
                                                
                <div id="button-4-wrapper" class="row-3 left-col trapezium-button-wrapper ">
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-4" class="trapezium-button"></div>
                </div>
                <div id="button-5-wrapper" class="row-2 left-col trapezium-button-wrapper ">
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-5" class="trapezium-button"></div>                    
                </div>
                <div id="button-6-wrapper" class="row-1 left-col trapezium-button-wrapper " >
                    <div class="bulb-backlight" ></div>
                    <div class="main-backlight trapezium-button" ></div>
                    <div id="button-6" class="trapezium-button" ></div>                   
                </div>                
            </div>
        </div>  
        <map name="button-map">            
   <!-- <area id="full-area" shape="rect" coords="0,0,1000,1000" 
                  href="#" alt="Button" 
                  onclick="alert('button:'+event.clientX+','+event.clientY)"   /> -->
        <area id='middle-button-area' shape="circle" coords="281,328,70" 
              alt="Button" href="#" />
        <area id="button-area-1" shape="poly" coords="285,15,285,244,350,285,548,170" 
              alt="Button" href="#" />
        <area id="button-area-2" shape="poly" coords="354,290,555,175,555,480,354,362"
              alt="Button" href="#"  />
        <area id="button-area-3" shape="poly" coords="348,372,548,487,282,640,284,410" 
              alt="Button" href="#"  />
        
        <area id="button-area-4" shape="poly" coords="212,374,275,408,275,639,14,488" 
              alt="Button" href="#"  />
        <area id="button-area-5" shape="poly" coords="199,290,8,175,8,480,199,362"  
              alt="Button" href="#"  />
        <area id="button-area-6" shape="poly" coords="10,170,208,285,275,244,275,15"  
              alt="Button" href="#"   />
        </map>  
    </body>
</html>
